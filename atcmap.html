<!DOCTYPE html> <html> <head> <meta charset="UTF-8"> <title>Air Traffic Control
Towers by State (2020)</title> <link rel="stylesheet"
href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/> <link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
<style> html, body, #map { width: 100%; height: 100%; margin: 0; background:
#fff; } </style> <script
src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script> <script
src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
</head> <body>
<!-- Our web map and content will go here -->
<div id="map"></div>
<script>

    // 1. Create a map object.
    var mymap = L.map('map', {
        center: [44.96, -103.76],
        zoom: 3,
        maxZoom: 10,
        minZoom: 1,
        detectRetina: true});

    // 2. Add a base map.
    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);


</script>
</body>
</html>
